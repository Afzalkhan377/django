{% extends 'mini_fb/base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Post a New Status</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            
            <label for="file-upload" class="file-label">Choose Files to Upload</label>
            <input type="file" id="file-upload" name="files" multiple class="file-input" />

            <div class="button-group">
                <button type="submit" class="btn post-btn">Post Status</button>
                <a href="{% url 'show_profile' profile.pk %}" class="btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
