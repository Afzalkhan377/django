{% extends "project/base.html" %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this post?</p>
    <p>{{ object.caption }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'project:project_profile' object.user.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
