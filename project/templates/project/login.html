{% extends "project/base.html" %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p class="case-sensitive-note">* Both username and password are case-sensitive.</p>
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'project:project_create_profile' %}">Create a Profile</a></p>
{% endblock %}
